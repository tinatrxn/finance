{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quote" name="symbol" placeholder="Stock's Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <main class="container-fluid py-5 text-center">
        {% block content %}{% endblock %}
    </main>
{% endblock %}
